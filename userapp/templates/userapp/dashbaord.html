<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      color: #333;
    }

    .navbar {
      background: #222;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 30px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
    }
    .navbar .logo {
      font-size: 22px;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
    }
    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
      transition: 0.3s;
    }
    .navbar .nav-links a:hover {
      color: #ff9800;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      text-align: center;
    }

    .welcome {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .profile-pic img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ff9800;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .dashboard {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .card h3 {
      margin-bottom: 15px;
      font-size: 18px;
      color: #444;
    }
    .card a {
      display: block;
      text-decoration: none;
      color: #555;
      margin: 8px 0;
      font-size: 16px;
      transition: 0.2s;
    }
    .card a:hover {
      color: #ff9800;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="{% url 'home' %}" class="logo">JobApp</a>
    <div class="nav-links">
      <a href="#">Jobs</a>
      <a href="{% url 'about' %}">About</a>
      <a href="{% url 'logout' %}" style="color:#ff9800; font-weight:bold;">Logout</a>
      <a href="{% url 'contact' %}">Contact</a>
    </div>
  </div>

  <div class="container">
    <div class="welcome">üëã Welcome, {{ request.user.username }}</div>
    
    <div class="profile-pic">
      {% if profile.image %}
        <img src="{{ profile.image.url }}" alt="Profile Picture">
      {% else %}
        <img src="/static/images/default-avatar.png" alt="Default Avatar">
      {% endif %}
    </div>
    <div class="dashboard">

      <div class="card">
        <h3>üîç Browse Jobs</h3>
        <a href="{% url 'user-it-jobs' %}">üíª IT Jobs</a>
        <a href="{% url 'user-mech-jobs' %}">‚öôÔ∏è Mechanical Jobs</a>
        <a href="{% url 'user-civil-jobs' %}">üèóÔ∏è Civil Jobs</a>
      </div>
      <div class="card">
        <h3>üìÇ My Applications</h3>
        <a href="{% url 'my_applications' %}">Check Application Status</a>
      </div>

      <div class="card">
        <h3>üë§ Profile</h3>
        <a href="{% url 'profile_view' %}">My Profile</a>
      </div>
     

    </div>
  </div>

</body>
</html>
