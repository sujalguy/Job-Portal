<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply Job</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
    }

    .navbar {
      background: #222;
      padding: 12px 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .navbar .logo {
      font-size: 22px;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
    }
    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 16px;
      transition: 0.3s;
    }
    .navbar .nav-links a:hover {
      color: #ff9800;
    }

    .form-card {
      max-width: 850px;
      margin: 50px auto;
      background: #fff;
      padding: 40px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    .form-card h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      color: #333;
    }

    .form-control {
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 10px;
      width: 100%;
      transition: 0.3s;
      margin-bottom: 12px;
    }

    .form-control:focus {
      border-color: #ff9800;
      box-shadow: 0 0 5px rgba(255,152,0,0.4);
    }

    label {
      font-weight: 500;
    }

    .btn-submit {
      background: #ff9800;
      border: none;
      font-size: 16px;
      font-weight: 600;
      padding: 12px;
      border-radius: 8px;
      transition: 0.3s;
    }
    .btn-submit:hover {
      background: #e68900;
    }
  </style>
</head>
<body>

  <div class="navbar d-flex justify-content-between">
    <a href="{% url 'home' %}" class="logo">JobApp</a>
    <div class="nav-links">
      <a href="#">Jobs</a>
      <a href="{% url 'about' %}">About</a>
      <a href="{% url 'contact' %}">Contact</a>
      <a href="{% url 'logout' %}" style="color:#ff9800; font-weight:bold;">Logout</a>
    </div>
  </div>
  <div class="form-card">
    <h2>Apply for {{ job.job_title }}</h2>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>
      {% endfor %}
    {% endif %}

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.non_field_errors }}
      {% for field in form %}
        <div class="form-group">
          {{ field.label_tag }}
          {{ field }}
          <small class="text-danger">{{ field.errors }}</small>
        </div>
      {% endfor %}

      <button type="submit" class="btn btn-submit btn-block">Submit Application</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
