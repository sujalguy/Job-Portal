<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
    <title>User Dashboard</title>
      <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: #333;
      overflow: hidden;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }
    .navbar .logo {
      color: white;
      font-size: 20px;
      font-weight: bold;
      text-decoration: none;
    }
    .navbar a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      display: block;
    }
    .navbar a:hover {
      background-color: #575757;
      border-radius: 5px;
    }

    .nav-links {
      display: flex;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="{% url 'home' %}" class="logo">JobApp</a>
    <div class="nav-links">
      <a href="#">Jobs</a>
      <a href="{% url 'about' %}">About</a>
      <a href="{% url 'contact'%}">Contact</a>
    </div>
  </div>
  </head>
  <body>
    <div class="container mt-5">
      <div class="jumbotron text-center">
        <h1 class="display-4 text-primary">Welcome, {{ user.username }}</h1>
        <p class="lead">Browse and apply to the latest jobs below</p>
      </div>

      <div class="row text-center">
        <div class="col-md-4 mb-3">
          <a class="btn btn-lg btn-primary btn-block" href="/it-jobs/">Browse IT Jobs</a>
        </div>
        <div class="col-md-4 mb-3">
          <a class="btn btn-lg btn-primary btn-block" href="/mech-jobs/">Browse Mech Jobs</a>
        </div>
        <div class="col-md-4 mb-3">
          <a class="btn btn-lg btn-primary btn-block" href="/civil-jobs/">Browse Civil Jobs</a>
        </div>
      </div>

      <div class="text-center mt-4">
  
        <a class="btn btn-danger btn-lg ml-2" href="/">Logout</a>
      </div>
    </div>
  </body>
</html>
