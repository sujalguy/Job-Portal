{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Mechanical Job</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: #111;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar a.logo {
            color: #fff;
            font-size: 20px;
            font-weight: 600;
            text-decoration: none;
        }

        .nav-links a {
            color: #fff;
            margin-left: 25px;
            text-decoration: none;
            font-size: 15px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #00c3ff;
        }

        .form-container {
            max-width: 450px;
            background: #fff;
            margin: 60px auto;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 22px;
            color: #333;
        }
        form p {
            margin-bottom: 18px;
        }

        form label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #333;
        }

        form input, form textarea, form select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: 0.2s;
            margin-top: 4px;
        }

        form input:focus, form textarea:focus, form select:focus {
            border-color: #007bff;
            box-shadow: 0 0 4px rgba(0,123,255,0.3);
        }

        button {
            width: 100%;
            background: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home' %}" class="logo">ðŸš€ Recruiter Dashboard</a>
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="#">Jobs</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>
    <div class="form-container">
        <h2>Add MECHANICAL Job</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
