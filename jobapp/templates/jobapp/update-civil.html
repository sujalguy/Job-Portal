
<!DOCTYPE html>
<html lang="en">
{% load crispy_forms_tags %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update CIVIL Job</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      font-family: 'Poppins', sans-serif;
    }
    .form-card {
      background: #fff;
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      animation: fadeIn 0.6s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .form-title {
      text-align: center;
      font-weight: 700;
      margin-bottom: 25px;
      color: #212529;
    }
    .input-group-text {
      background: #f1f1f1;
      border: none;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 6px rgba(0,123,255,0.5);
    }
    .btn-custom {
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 30px;
      background: linear-gradient(45deg, #28a745, #20c997);
      color: white;
      border: none;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background: linear-gradient(45deg, #20c997, #28a745);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <a class="navbar-brand" href="{% url 'home' %}">JobPortal</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="#">Jobs</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <div class="form-card">
          <h2 class="form-title">Update CIVIL Job</h2>
          <form method="POST">
            {% csrf_token %}
            
            <div class="form-row">
              <div class="form-group col-md-6">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-building"></i></span>
                  </div>
                  {{ form.Company_name }}
                </div>
              </div>
              <div class="form-group col-md-6">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-briefcase"></i></span>
                  </div>
                  {{ form.Job_title }}
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                  </div>
                  {{ form.Job_location }}
                </div>
              </div>
              <div class="form-group col-md-3">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user-clock"></i></span>
                  </div>
                  {{ form.Experience }}
                </div>
              </div>
              <div class="form-group col-md-3">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                  </div>
                  {{ form.Salary }}
                </div>
              </div>
            </div>

            <div class="form-group">
              <label><i class="fas fa-file-alt mr-2"></i> Job Description</label>
              {{ form.Job_description }}
            </div>

            <div class="text-center mt-4">
              <button type="submit" class="btn btn-custom">Update Job</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
