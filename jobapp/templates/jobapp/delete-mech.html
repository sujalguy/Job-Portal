<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Confirmation</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff4b5c, #ff9068);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .delete-card h1 {
            font-size: 1.6rem;
            font-weight: 600;
            color: #333;
        }

        .delete-card strong {
            color: #d63384;
        }

        .btn-custom {
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
            margin-right: 15px;
        }

        .btn-delete:hover {
            background-color: #bb2d3b;
            transform: scale(1.05);
        }

        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #565e64;
            transform: scale(1.05);
        }

        .icon {
            font-size: 60px;
            color: #dc3545;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <form action="" method="POST">
        {% csrf_token %}
        <div class="delete-card">
            <i class="bi bi-exclamation-triangle-fill icon"></i>
            <h1>Are you sure you want to delete <strong>{{data.Company_name}}</strong>?</h1>
            <div class="mt-4">
                <button type="submit" class="btn btn-delete btn-custom">
                    <i class="bi bi-trash-fill"></i> Yes, Delete
                </button>
                <a href="{% url 'manage-jobs'%}" class="btn btn-cancel btn-custom">
                    <i class="bi bi-arrow-left-circle"></i> Cancel
                </a>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
